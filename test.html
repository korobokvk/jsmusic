<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/basic.css">
</head>

<body>
    <div class="container">
        <h2 id="list">CHOOSE THE SOUND!!!</h2>
        <ul id="list">
            <li>Cat song - press A</li>
            <li>Piano - press S</li>
            <li>Rain rain - press D</li>
            <li>HARD ROCK MUTHERFUCKER!!! PRESS F</li>
        </ul>
    </div>
    <div id="black"></div>
    <script>
        'use strict';
        // const black = document.createElement('div');
        // body.appendChild(black);
        document.addEventListener('keydown', (event) => {
            if (event.keyCode === 65) {
                black.className = 'black';
                black.innerHTML = `<audio src="music/038.mp3" autoplay>
                Your browser does not support the <code>audio</code> element.
                </audio>`
                return black;
            }
            if (event.keyCode === 83) {
                black.className = 'green';
                black.innerHTML = `<audio src="music/Piano1.ogg" autoplay>
                Your browser does not support the <code>audio</code> element.
                </audio>`
                return black;
            }
            if (event.keyCode === 68) {
                black.className = 'red';
                black.innerHTML = `<audio src="music/sound.mp3" autoplay>
                Your browser does not support the <code>audio</code> element.
                </audio>`
                return black;
            }
            if (event.keyCode === 70) {
                black.className = 'skull';
                black.innerHTML = `<audio src="music/mq.mp3" autoplay>
                Your browser does not support the <code>audio</code> element.
                </audio>`
                return black;
            }
        }, false);
    </script>
</body>

</html>
